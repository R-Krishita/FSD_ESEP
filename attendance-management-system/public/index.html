<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Attendance Management System</h1>

    <div id="teacher-panel">
        <h2>Teacher Panel</h2>
        <form id="attendance-form">
            <input type="text" id="student-id" placeholder="Student ID" required>
            <select id="attendance-status">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>
            <button type="submit">Mark Attendance</button>
        </form>
    </div>

    <div id="student-panel">
        <h2>Student Panel</h2>
        <input type="text" id="search-student-id" placeholder="Enter Student ID">
        <button onclick="fetchAttendance()">View Attendance</button>
        <ul id="attendance-records"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
